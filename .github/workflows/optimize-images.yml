name: Generate Produk HTML

on:
  push:
    paths:
      - 'rumah/produk.txt'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install httpx beautifulsoup4

      - name: Generate produk.html with shortened title
        run: python rumah_produk.py

      - name: Commit generated HTML
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add rumah/produk.html
          git commit -m "Update produk.html [ci skip]" || echo "No changes"
          git push