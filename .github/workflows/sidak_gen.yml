name: Generate Produk HTML

# Trigger workflow setiap jam 1 malam + bisa manual
on:
  schedule:
    - cron: '0 1 * * *'  # jam 01:00 UTC setiap hari
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install httpx beautifulsoup4

      - name: Generate produk.html
        run: python rumah_update_produk.py

      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add rumah/produk.html rumah/produk.txt
          git commit -m "Update produk.html & produk.txt [ci skip]" || echo "No changes"
          git push